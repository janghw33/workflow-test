<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Coffee Shop</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <h1>Contact us</h1>
    <div class="address">
      <ul>
        <li>Phone <a href="tel:+123456789">+123456789</a></li>
        <li>Address: 123 Baker Street, London</li>
      </ul>
    </div>
    <div class="featured-img">
      <img src="https://images.pexels.com/photos/324028/pexels-photo-324028.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="Coffee machine" width="100%" />
    </div>

    <div class="contact">
      <form class="contact__form">
        <label class="contact__label" for="name">Your Name </label>
        <input class="contact__input" type="text" id="name" name="name" required />
        <br />
        <label class="contact__label" for="email">Your Mail</label>
        <input class="contact__input" type="email" id="email" name="email" required />
        <br />
        <label class="contact__label" for="message">
          Your Message</label>
        <textarea class="contact__input" name="message" id="message" cols="20" rows="5" required></textarea>

        <br />
        <button class="btn">Submit</button>
      </form>
    </div>
  </main>
</body>

</html>
